<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap"
			rel="stylesheet"
		/>

		<title>Crypto Market</title>
	</head>
	<body>
		<div class="container">
			<section aria-label="navbar">
				<nav id="header-bar" class="navbar">
					<div>
						<img src="./assets/white-logo.png" alt="logo" class="logo" />
					</div>
					<div class="line"></div>
					<div class="grow-list">
						<ul class="list">
							<li class="list-item">Apps</li>
							<li class="list-item">DAO</li>
							<li class="list-item">Technology</li>
							<li class="list-item">Token</li>
							<li class="list-item">Contributors</li>
						</ul>
					</div>
					<div>
						<button class="button-small">Buy 1 Token</button>
					</div>
				</nav>
			</section>
			<!-- Hero Section -->
			<section aria-label="hero">
				<div class="hero">
					<h1 class="hero-heading">Lets build a better tomorrow, together.</h1>
					<p class="hero-description">
						Buy 1 Token. Join the DAO. Change the world
					</p>
					<button class="button-large">Request Early Access</button>
				</div>
			</section>
			<footer aria-label="footer">
				<nav class="navbar">
					<div>
						<img src="./assets/white-logo.png" alt="logo" class="logo" />
					</div>
					<div class="grow-list">
						<ul class="list">
							<li class="list-item">Branding</li>
							<li class="list-item">Contact Us</li>
							<li class="list-item">Privacy Policy</li>
							<li class="list-item">FAQs</li>
						</ul>
					</div>
				</nav>
				<p>Copyright © 2000 - 2069 logo®. All rights reserved.</p>
			</footer>
		</div>
	</body>
</html>
